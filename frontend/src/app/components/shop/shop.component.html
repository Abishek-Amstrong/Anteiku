<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <div>
       <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
          <div class="section-nav">
            <ul class="section-tab-nav tab-nav">
              <li *ngFor="let category of categories; let i= index;" [class.active]="i===0" (click)="activateTab(category.id)"><a data-toggle="tab" href="#{{ category.id }}">{{ category.title }}</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /section title -->

 <div class="tab-content" id="myTabContent">
        <div *ngFor="let category of categories; let i = index" [class.show]="activeCategoryTab ===category.id" [class.active]="activeCategoryTab ===category.id" class="tab-pane fade" id="{{ category.id }}" role="tabpanel" >
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-4 col-sm-6" *ngFor="let product of categoryAssociatedProducts[category.id]">
                <div class="card my-2">
                  <img [src]="product.image" alt="{{product.name}}" width="200px" class="card-img-top" style="cursor: pointer;" (click)="selectProduct(product.id)">
                  <div class="card-header">
                    <div class="card-title">
                      <p>{{product.name | titlecase}}</p>
                    </div>
                  </div>
                  <div class="card-body">
                    <h6>{{product.description.substr(0, 25)}} ...</h6>
                    <p class="lead">{{product.price | currency:'GBP'}}</p>
                  </div>
    
                  <div class="row d-flex justify-content-center border-primary my-3">
                    <div class="col-md-6">
                      <button class="btn btn-outline-primary btn-sm btn-block"
                      [class.disabled]="product.quantity < 1"
                      [class.btn-outline-danger]="product.quantity < 1"
                      (click)="AddToCart(product.id)"
                      >
                        {{ product.quantity < 1 ? "NO STOCK" : "Add To Cart"}}
                      </button>
                    </div>
                  </div>
    
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


 <div class="product-seg-div" *ngFor="let variety of varieties; let i = index" >
          <h3 class="title title-cus">{{ variety.title }}</h3>
          <div class="col-md-12">

                <div class="card my-2">
                  <img [src]="product.image" alt="{{product.name}}" width="200px" height="200px" class="card-img-top" style="cursor: pointer;" (click)="selectProduct(product.id)">

                    <div class="card-title">

                  <div class="card-body">
                    <h6>{{product.description.substr(0, 25)}} ...</h6>
                    <p class="lead">{{product.price | currency:'INR'}}</p>
                  </div>
    
                  <div class="row d-flex justify-content-center border-primary my-3">
                    <div class="col-md-6">
                      <button class="btn btn-outline-primary btn-sm btn-block"
                      [class.disabled]="product.quantity < 1"
                      [class.btn-outline-danger]="product.quantity < 1"
                      (click)="AddToCart(product.id)"
                      >
                        {{ product.quantity < 1 ? "NO STOCK" : "Add To Cart"}}

                    </div>
                  </div>
    
    
                </div>
              </div>
            </div>
          </div>
        </div>
